# Production environment values
replicaCount: 2

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

ingress:
  hosts:
    - host: app.local
      paths:
        - path: /
          pathType: Prefix

resources: 
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  FLASK_DEBUG: "0"
